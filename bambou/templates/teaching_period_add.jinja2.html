{% set title = 'Période de formation - Ajout' %}

{% extends '_layout.jinja2' %}

{% block content %}
  <h2>Ajout d’une période de formation</h2>

  <form method="post">
    <label for="code">Code</label>
    <input id="code" name="code" placeholder="Code"/>
    <label for="name">Nom de la période</label>
    <input id="name" name="name" placeholder="Nom de la période"/>
    <label for="manager_id">Responsable</label>
    <select id="manager_id" name="manager_id">
      <option></option>
      {% for person in persons %}
        <option value="{{ person.id }}">{{ person.name }}</option>
      {% endfor %}
    </select>
    <label for="training_company_id">Organisme de formation</label>
    <select id="training_company_id" name="training_company_id">
      <option></option>
      {% for training_company in training_companies %}
        <option value="{{ training_company.id }}">{{ training_company.name }}</option>
      {% endfor %}
    </select>
    <input type="submit" class="button" value="Ajouter"/>
  </form>
{% endblock %}
