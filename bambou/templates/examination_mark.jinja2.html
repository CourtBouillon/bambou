{% set title = examination_mark.name + ' − ' + examination_mark.person_name %}

{% extends '_layout.jinja2' %}

{% block content %}
  <h2>{{ examination_mark.name }} − {{ examination_mark.person_name }}</h2>

  <form method="post">
    <label for="mark">Note</label>
    <input id="mark" name="mark" type="number" min="0" max="20" step="0.5" value="{{ examination_mark.mark or '' }}" />
    <label for="comments">Commentaire</label>
    <textarea id="comments" name="comments">{{ examination_mark.comments or '' }}</textarea>
    <input type="submit" class="button" value="Modifier la note"/>
  </form>
{% endblock %}
