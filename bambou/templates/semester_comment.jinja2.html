{% set title = 'Commentaire − ' + semester.person_name + ' − ' + semester.name %}

{% extends '_layout.jinja2' %}

{% block content %}
  <h2>{{ semester.person_name }} − {{ semester.name }}</h2>

  <form method="post">
    <label for="comments">Commentaires</label>
    <input id="comments" name="comments" value="{{ semester.comments or '' }}"/>
    <input type="submit" class="button" value="Modifier le commentaire"/>
  </form>
{% endblock %}
